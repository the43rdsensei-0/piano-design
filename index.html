<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d533f9fc0c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
</head>
<body>
    <main>
        <div class="left">
            <header>
                
                <div class="logo">
                    <a href="#"><img src="image/sliders-svgrepo-com.svg" alt=""></a>
                </div>
            </header>

            <section>
                <h2>The <span>#1</span> source for everyone's Music.</h2>
            </section>

            <footer>
                <p>An ever growing catalogue of high-quality music, sourced by talented music creator from all over the world.</p>
                <div class="sign"><span>made with </span><div class="sign-img"><img src="/image/coffee-svgrepo-com.svg" alt=""></div><span> and</span><div class="sign-img"><img src="/image/music-note-svgrepo-com.svg" alt=""></div><span> by The43rd</span></div>
            </footer>
        </div> 
        <!-- end of left -->

        <div class="right">
            <div class="right-container">
                <div class="tiles-wrapper">
                    <div style="background: #a78f77;" class="tile">
                        <div class="tag">B</div>
                    </div>
                    <div style="background: #f7bf6b;" class="tile">
                        <div class="tag">@</div>
                    </div>
                    <div class="tile center">
                        <div class="tag">&</div>
                    </div>
                </div>
    
                <div class="tiles-wrapper">
                    <div style="background: #9adcd0;" class="tile">
                        <div class="tag">J</div>
                    </div>
                    <div style="background: #d4e6f0;" class="tile">
                        <div class="tag">$</div>
                    </div>
                    <div class="tile center">
                        <div class="tag">4</div>
                    </div>
                </div>
    
                <div class="tiles-wrapper">
                    <div style="background: #67665b;" class="tile">
                        <div class="tag">3</div>
                    </div>
                    <div style="background: #aa5cdb;" class="tile">
                        <div class="tag">#</div>
                    </div>
                    <div class="tile center">
                        <div class="tag">S</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
